#
# This file contains configuration flags to customize your site
#

# Name of your site (displayed in the header)
name: Hamid Abbaszadeh

# Short bio or description (displayed in the header)
description: Senior C/C++ Developer

# URL of your avatar or profile pic (you could use your GitHub profile pic)
avatar: https://avatars.githubusercontent.com/u/45420562?v=4

#
# Flags below are optional
#

# Includes an icon in the footer for each username you enter
footer-links:
  dribbble:
  email: hamid.abbaszadeh.mail@gmail.com
  facebook:
  flickr:
  github: hamid-abbaszadeh
  instagram:
  linkedin: hamid-abbaszadeh-535749115
  pinterest:
  rss: # just type anything here for a working RSS icon
  twitter: jekyllrb
  stackoverflow: # your stackoverflow profile, e.g. "users/50476/bart-kiers"
  youtube: # channel/<your_long_string> or user/<user-name>
  googleplus: # anything in your profile username that comes after plus.google.com/


# Enter your Disqus shortname (not your username) to enable commenting on posts
# You can find your shortname on the Settings page of your Disqus account
disqus:

# Enter your Google Analytics web tracking code (e.g. UA-2110908-2) to activate tracking
google_analytics: G-4FD536VYRH

# Your website URL (e.g. http://barryclark.github.io or http://www.barryclark.co)
# Used for Sitemap.xml and your RSS feed
url:

# If you're hosting your site at a Project repository on GitHub pages
# (http://yourusername.github.io/repository-name)
# and NOT your User repository (http://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
baseurl: ""

#
# !! You don't need to change any of the configuration flags below !!
#

permalink: /:title/

# The release of Jekyll Now that you're using
version: v1.2.0



# Set the Sass partials directory, as we're using @imports
sass:
  style: :expanded # You might prefer to minify using :compressed

# Use the following plug-ins
gems:
  - jekyll-sitemap # Create a sitemap using the official Jekyll sitemap gem
  - jekyll-feed # Create an Atom feed using the official Jekyll feed gem

# Exclude these files from your production _site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME

# light or dark
colorTheme: light
# Adjust font size in editor and preview
fontSizeFactor: 1
# Adjust maximum text width in editor and preview
maxWidthFactor: 1
# Auto-sync frequency (in ms). Minimum is 60000.
autoSyncEvery: 90000

# Editor settings
editor:
  # Automatic list numbering
  listAutoNumber: true
  # Display images in the editor
  inlineImages: true
  # Use monospaced font only
  monospacedFontOnly: false

# Keyboard shortcuts
# See https://craig.is/killing/mice
shortcuts:
  mod+s: sync
  mod+f: find
  mod+alt+f: replace
  mod+g: replace
  mod+shift+b: bold
  mod+shift+c: clist
  mod+shift+k: code
  mod+shift+h: heading
  mod+shift+r: hr
  mod+shift+g: image
  mod+shift+i: italic
  mod+shift+l: link
  mod+shift+o: olist
  mod+shift+q: quote
  mod+shift+s: strikethrough
  mod+shift+t: table
  mod+shift+u: ulist
  '= = > space':
    method: expand
    params:
    - '==> '
    - '⇒ '
  '< = = space':
    method: expand
    params:
    - '<== '
    - '⇐ '

# Options passed to wkhtmltopdf
# See https://wkhtmltopdf.org/usage/wkhtmltopdf.txt
wkhtmltopdf:
  marginTop: 25
  marginRight: 25
  marginBottom: 25
  marginLeft: 25
  # A3, A4, Legal or Letter
  pageSize: A4

# Options passed to pandoc
# See https://pandoc.org/MANUAL.html
pandoc:
  highlightStyle: kate
  toc: true
  tocDepth: 3

# HTML to Markdown converter options
# See https://github.com/domchristie/turndown
turndown:
  headingStyle: atx
  hr: ----------
  bulletListMarker: '-'
  codeBlockStyle: fenced
  fence: '```'
  emDelimiter: _
  strongDelimiter: '**'
  linkStyle: inlined
  linkReferenceStyle: full

# GitHub/GitLab commit messages
git:
  createFileMessage: '{{path}} created from https://stackedit.io/'
  updateFileMessage: '{{path}} updated from https://stackedit.io/'
  deleteFileMessage: '{{path}} deleted from https://stackedit.io/'

# Default content for new files
newFileContent: |



  > Written with [StackEdit](https://stackedit.io/).

# Default properties for new files
newFileProperties: |
